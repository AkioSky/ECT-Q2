<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">PROFILE</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <div class="form-group text-center">
                    <img class="img-fluid rounded" src="{{ url_for('get_avatar', filename=user.avatar) }}">
                </div>
                <div class="form-group">
                    <label for="username" class="col-form-label">Username</label>
                    <input type="text" class="form-control" id="username" readonly value="{{ user.name }}">
                </div>
                <div class="form-group">
                    <label for="used-space" class="col-form-label">Used Space</label>
                    <input type="text" class="form-control" id="used-space" readonly value="{{ user.format_bytes(user.video_size()) }}">
                </div>
                <div class="form-group">
                    <label for="used-space" class="col-form-label">Description</label>
                    <textarea class="form-control" id="description" style="height: 100px;">{{ user.description }}</textarea>
                </div>
            </div>
            <button type="button" class="btn btn-outline-warning float-right" data-dismiss="modal">OK</button>
        </div>
    </div>
</div>
